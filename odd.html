<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2>Odd Numbers from 1 to 20:</h2>
<div id="output"></div>

<script>
    int x=50 {
        if (x % 2 !== 0) {
            document.write("It is a odd number");
        }
        else{
            document.write("It is a even number");
        }
    }
</script>

</body>
</html>
