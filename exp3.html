<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page - Keerthi</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        /* Responsive image */
        .responsive-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Media Query for mobile view */
        @media (max-width: 600px) {
            body {
                background: #f4f4f4;
            }
            h1 {
                font-size: 20px;
                text-align: center;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <p>This page is now responsive and mobile-friendly.</p>

    <div class="container">
        <img src="https://via.placeholder.com/600x350" alt="Responsive image" class="responsive-img">

        <p>
            I am learning responsive web design and version control using Git.
            This layout adjusts automatically for small screen devices like phones.
        </p>
    </div>

</body>
</html>
