<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Grid Demo</title>
    <style>
        body {
            margin: 0;
            background: #ebf4f1;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .layout-grid {
            display: grid;
            grid-template-rows: 64px 1fr 44px;
            grid-template-columns: 260px 1fr 180px;
            gap: 16px;
            min-height: 100vh;
            padding: 20px 18px 0 18px;
            box-sizing: border-box;
        }
        .topbar {
            grid-row: 1 / 2;
            grid-column: 1 / 4;
            background: #16bffd;
            color: #fff;
            font-weight: bold;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px 12px 0 0;
            letter-spacing: 1.5px;
            box-shadow: 0 2px 10px rgba(22,191,253,0.12);
        }
        .sidebar {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            background: linear-gradient(120deg, #fea5ad 20%, #feb47b 100%);
            color: #432818;
            border-radius: 10px;
            padding: 28px 22px;
            font-size: 1.08rem;
            font-weight: 500;
        }
        .content {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            background: #fff;
            color: #22223b;
            border-radius: 10px;
            padding: 32px 34px;
            font-size: 1.14rem;
            box-shadow: 0 1px 6px rgba(68,68,102,0.08);
        }
        .ads {
            grid-row: 2 / 3;
            grid-column: 3 / 4;
            background: linear-gradient(135deg, #bcfffa 10%, #baffc9 100%);
            color: #22577a;
            border-radius: 10px;
            padding: 26px 18px;
            font-size: 1.02rem;
        }
        .bottombar {
            grid-row: 3 / 4;
            grid-column: 1 / 4;
            background: #22007c;
            color: #fffbea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.04rem;
            border-radius: 0 0 12px 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 -2px 8px rgba(34,0,124,0.10);
        }
        @media (max-width: 950px) {
            .layout-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 56px auto auto auto 40px;
                gap: 10px;
                padding: 6px 4px 0 4px;
            }
            .topbar, .bottombar {
                grid-column: 1 / 2;
            }
            .topbar {border-radius: 10px 10px 0 0;}
            .bottombar {border-radius: 0 0 10px 10px;}
            .sidebar, .content, .ads {
                grid-column: 1 / 2;
                border-radius: 8px;
                padding: 14px 6px;
            }
            .sidebar {grid-row: 2 / 3;}
            .content {grid-row: 3 / 4;}
            .ads {grid-row: 4 / 5;}
            .bottombar {grid-row: 5 / 6;}
        }
    </style>
</head>
<body>
    <div class="layout-grid">
        <div class="topbar">Top Bar (Header)</div>
        <div class="sidebar">Sidebar (Navigation or Left Panel)</div>
        <div class="content">Content Area (Main Section)</div>
        <div class="ads">Ads or Right Panel</div>
        <div class="bottombar">Bottom Bar (Footer)</div>
    </div>
</body>
</html>
