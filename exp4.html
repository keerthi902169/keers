<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet Delight Bakery</title>

<style>
/* basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #fff7e6;
  padding-top: 70px; /* space for fixed nav */
}

/* NAVBAR */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #ffb84d;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

nav h2 {
  color: #5a3206;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

nav ul li a {
  text-decoration: none;
  color: #5a3206;
  font-weight: bold;
}

/* HERO SECTION */
header {
  text-align: center;
  padding: 40px 20px;
  color: #5a3206;
}

header h1 {
  font-size: 40px;
  margin-bottom: 10px;
}

/* SLIDESHOW */
.slideshow-container {
  width: 90%;
  max-width: 900px;
  margin: auto;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  margin-bottom: 40px;
}

.slides {
  display: flex;
  width: 300%;
  animation: slide 12s infinite;
}

.slides img {
  width: 100%;
  height: 350px;
  object-fit: cover;
}

@keyframes slide {
  0%   { transform: translateX(0%); }
  33%  { transform: translateX(-100%); }
  66%  { transform: translateX(-200%); }
  100% { transform: translateX(0%); }
}

/* SECTION */
section {
  text-align: center;
  padding: 20px;
  color: #5a3206;
}

/* FOOTER */
footer {
  background: #ffb84d;
  padding: 15px;
  text-align: center;
  color: #5a3206;
  margin-top: 20px;
  font-weight: bold;
}

/* RESPONSIVE DESIGN */
@media (max-width: 600px) {
  header h1 {
    font-size: 26px;
  }

  nav ul {
    flex-direction: column;
    gap: 5px;
  }

  .slides img {
    height: 220px;
  }
}
</style>
</head>

<body>
<!-- NAVIGATION BAR -->
<nav>
  <h2>Sweet Delight</h2>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Menu</a></li>
    <li><a href="#">Specials</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<!-- HEADER / HERO -->
<header>
  <h1>Fresh Bakery Every Day üçûüç∞</h1>
  <p>Made with love, baked with passion!</p>
</header>

<!-- SLIDESHOW SECTION -->
<div class="slideshow-container">
  <div class="slides">
    <img src="https://images.unsplash.com/photo-1542838132-92c53300491e" alt="Bread">
    <img src="https://images.unsplash.com/photo-1587241321921-91a85b47d1a9" alt="Cupcakes">
    <img src="https://images.unsplash.com/photo-1605478020529-968a261ea2d4" alt="Croissants">
  </div>
</div>

<!-- MAIN SECTION -->
<section>
  <h2>Why Choose Us?</h2>
  <p>
    ‚úî 100% Fresh Ingredients<br>
    ‚úî Daily Baked Goods<br>
    ‚úî Friendly Service & Cozy Ambiance
  </p>
</section>

<!-- FOOTER -->
<footer>

</footer>

</body>
</html>
